<!DOCTYPE html>
<!--ANGULAR APP-->
<html ng-app="Robotics">

<head>
    <title>EVHS Robotics</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--for angular html5mode-->
    <base href="/">

    <!--ICON-->
    <link rel="icon" type="image/png" href="assets/logo/PrototypeLogoTabIcon.png" />

    <!--JQUERY-->
    <script src="vendor/jquery.min.js" type="text/javascript"></script>

    <!--CSS-->
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/paper/bootstrap.min.css" rel="stylesheet">
    <script src="vendor/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="vendor/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.min.css">

    <!--SCRIPTS-->
    <script src="vendor/headroom.min.js" rel="text/javascript"></script>

    <!--ANGULAR-->
    <script src="vendor/angular.min.js" type="text/javascript"></script>
    <script src="vendor/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="vendor/angular.headroom.min.js" rel="text/javascript"></script>

    <script src="main.min.js" type="text/javascript"></script>
</head>

<body ng-controller="mainController as main">

    <!--NAV BAR-->
    <headroom id="mainnav" tolerance='4' offset='6'>
        <nav id="navbar" class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="no-style navbar-brand" ui-sref="home({sectionId:''})" logo-icon="navbar"><h2 class="inline">rototypes</h2></a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li ng-repeat="tab in main.tabs"><a class="no-style" ui-sref="{{tab.state}}">{{tab.title}}</a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="no-style" href="#">Link</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </headroom>
    <div headroom-spacer="mainnav"></div>
    <!--VIEW-->
    <div ui-view="root">

    </div>
    <footer>
        <div class="container well well-sm hcenter">
            <small>created by Kev<a ui-sref="javagod" class="no-style">i</a>n Wang: <a href="https://github.com/wangkevin1" target="_blank">Github</a>; <br><a href="https://github.com/EVHSRobotics" target="_blank">EVHS Robotics Github</a></small> 
        </div>
    </footer>
</body>

</html>
