<div class="container">
    <div class="page-header">
        <h1>The Officers</h1>
    </div>
    <div class="row">
        <div class="col-md-12" ng-repeat="bio in bios">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>{{bio.name}}</h4>
                    <h5>{{bio.title}}</h5>
                </div>
                <div class="panel-body">
                    <p ng-repeat="section in bio.bio">{{section}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
