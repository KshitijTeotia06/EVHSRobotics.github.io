<!--complete data spy affix-->
<div class="list-group" data-spy="affix" data-offset-top="60" data-offset-bottom="60">
    <a ng-repeat="post in blogNav" class="list-group-item" ui-sref="blog({postId: '{{post.id}}'})"><h5>{{post.title}} <small>{{post.subtitle}}</small></h5><small>{{post.date}}</small></a>
</div>
