<header>
    <div class="container">
        <div class="jumbotron">
            <h1>Javagod <small>a static site engine</small></h1>
        </div>
        <div class="page-header">
            <h1>God Post Creator</h1>
        </div>

        <form name="godPost" class="css-form form-horizontal" novalidate ng-controller="CPostCreator as post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Title</label>
                        <div class="input-group">
                            <input required type="text" name="title" ng-model="post.title" placeholder="Title" class="form-control">
                            <span class="input-group-addon">
                            <span ng-show="godPost.title.$invalid && !godPost.title.$pristine" class="label label-warning"><i class="fa fa-warning fa-lg"></i> Title must be filled</span>
                            <span ng-show="godPost.title.$valid && !godPost.title.$pristine"><span class="label label-success"><i class="fa fa-check"></i></span></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Subtitle</label>
                        <div class="input-group">
                            <input required type="text" name="subtitle" ng-model="post.subtitle" placeholder="Subtitle" class="form-control">
                            <span class="input-group-addon">
                            <span ng-show="godPost.subtitle.$invalid && !godPost.subtitle.$pristine" class="label label-warning"><i class="fa fa-warning fa-lg"></i> Subtitle must be filled</span>
                            <span ng-show="godPost.subtitle.$valid && !godPost.subtitle.$pristine"><span class="label label-success"><i class="fa fa-check"></i></span></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Author</label>
                        <div class="input-group">
                            <input required type="text" name="author" ng-model="post.author" placeholder="Author" class="form-control">
                            <span class="input-group-addon">
                            <span ng-show="godPost.author.$invalid && !godPost.author.$pristine" class="label label-warning"><i class="fa fa-warning fa-lg"></i> Author must be filled</span>
                            <span ng-show="godPost.author.$valid && !godPost.author.$pristine"><span class="label label-success"><i class="fa fa-check"></i></span></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Date</label>
                        <div class="input-group">
                            <input required type="text" name="date" ng-model="post.date" ui-mask="9999-99-99" placeholder="year-mm-dd" ng-pattern="/\d{8}/" class="form-control">
                            <span class="input-group-addon">
                            <button type="button" class="btn btn-default" ng-click="post.dateSetToday()">Today</button>
                            <span ng-show="godPost.date.$invalid && !godPost.date.$pristine" class="label label-warning"><i class="fa fa-warning fa-lg"></i> Date must be filled</span>
                            <span ng-show="godPost.date.$valid && !godPost.date.$pristine"><span class="label label-success"><i class="fa fa-check"></i></span></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" ng-repeat="section in post.sections">
                    <div class="form-group" ng-switch="section.type">
                        <label>Section {{$index+1}} : {{section.type}}</label>
                        <div class="input-group">
                            <div ng-switch-when="text">
                                <textarea class="form-control" rows="4" placeholder="paragraph text" ng-model="section.content"></textarea>
                            </div>
                            <div ng-switch-when="image">
                                <input required type="text" ng-model="section.content" placeholder="image:url" class="form-control">
                            </div>
                            <div ng-switch-when="video">
                                <input required type="text" ng-model="section.content" placeholder="video:url" class="form-control">
                            </div>
                            <div ng-switch-default>
                                default
                            </div>

                            <span class="input-group-addon"><button type="button" class="btn btn-danger" ng-click="post.deleteSection($index)">Delete</button></span>
                        </div>
                        <div class="input-group" ng-switch-when="image">
                            <input required type="text" ng-model="section.caption" placeholder="image:caption" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div class="hcenter">
                        <div class="btn-group" aria-label="...">
                            <button type="button" class="btn btn-default" ng-click="post.addSection(post.SECTION_TYPE.text)">Add Text Section</button>
                            <button type="button" class="btn btn-default" ng-click="post.addSection(post.SECTION_TYPE.image)">Add Image Section</button>
                            <button type="button" class="btn btn-default" ng-click="post.addSection(post.SECTION_TYPE.video)">Add Video Section</button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div class="hcenter">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" ng-click="">Generage God Post JSON</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>



    </div>
</header>
